<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="sty.css">
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
    <div class="calculator1">

        
           <div class="input">
            <div class="input1">
                <td>Angka 1</td><td>:</td><td><input type="number" name="angka" id="angka1"></td>
            
            <div class="input2">
                <td>Angka 2</td><td>:</td><td><input type="number" name="angka" id="angka2"></td>
            </div>
        </div>
           </div>
    
        <div class="calcButtons">    
            <button class="operator" onclick="kali()">*</button>
            <button class="operator" onclick="bagi()">/</button>
            <button class="operator" onclick="kurang()">-</button>
            <button class="operator" onclick="tambah()" >+</button>
    
            
            <!-- <button class="operator" onclick="hasil">=</button> -->
        
    
    
        </div>
    </div>
    
    <script src="kal.js"></script>
    
</body>
</html>
